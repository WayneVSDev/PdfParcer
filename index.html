<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdfContent {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload and Parse PDF</h1>
    <input type="file" id="fileInput" accept="application/pdf">
    <textarea id="pdfContent" placeholder="PDF content will appear here..."></textarea>

    <!-- Include pdfjs-dist library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    const typedArray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument({data: typedArray}).promise;
                    let textContent = '';

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContentObj = await page.getTextContent();
                        const pageText = textContentObj.items.map(item => item.str).join(' ');
                        textContent += pageText + '\n';
                    }

                    document.getElementById('pdfContent').value = textContent;

                    // Release the file data by nullifying the references
                    fileReader.onload = null;
                    event.target.value = '';
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert('Please upload a valid PDF file.');
            }
        });
    </script>
</body>
</html>
